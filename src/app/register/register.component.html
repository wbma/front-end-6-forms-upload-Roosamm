<form (submit)="register()">
  <input [(ngModel)]="user.username" placeholder="Username" name="userName">
  <br>
  <input [(ngModel)]="user.password" placeholder="Password" name="password">
  <br>
  <input [(ngModel)]="user.email" placeholder="Email" name="email">
  <br>
  <input [(ngModel)]="user.full_name" placeholder="FullName" name="full_name">
  <br>
  <button type="submit">Register</button>
</form>
